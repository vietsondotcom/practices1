apiVersion: v1
kind: Namespace
metadata:
  name: max-weather-ENV
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api
  namespace: max-weather-ENV
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - backend-api
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: dockerhub 
      containers:
        - name: backend-api
          image: CONTAINER_REGISTRY_BASE_URI
          ports:
            - containerPort: 8086
              name: backend-api
          resources:
            requests:
              cpu: 256m
              memory: 512Mi
            limits:
              cpu: 512m
              memory: 1024Mi
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-tls-cert
  namespace: max-weather-ENV
spec:
  secretName: app-tls
  dnsNames:
    - ENV-api.sontv.com
  duration: 8760h
  renewBefore: 24h
  issuerRef:
    group: cert-manager.k8s.cloudflare.com
    kind: OriginIssuer
    name: prod-issuer
---
apiVersion: v1
kind: Service
metadata:
  name: svc-backend-api
  namespace: max-weather-ENV
spec:
  ports:
    - port: 80 #egress port 
      targetPort: 8086 #ingress port ~ containerPort
  selector:
    app: backend-api
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: max-weather-ENV
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/issuer: prod-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
    external-dns.alpha.kubernetes.io/hostname: ENV-api.sontv.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
spec:
  rules:
  - host: ENV-api.sontv.com
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: svc-backend-api
            port:
              number: 80 
  tls:
  - hosts:
    - ENV-api.sontv.com
    secretName: app-tls

